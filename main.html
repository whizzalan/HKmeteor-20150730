<!-- server:Template.body will reload -->

<template name="layout">
	{{> topNav}}
	<!-- by template auto filled -->
	{{> yield}}
</template>



<template name="topNav">
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{pathFor 'index'}}">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	{{> loginButtons}}
</template>


<template name='home'>
	<!-- {{> topNav}} -->
	<div class="container">
	<div class="row">
		<div class="col-md-12">
	<hr>
	<!-- User:<input id="inputUsr"/> -->
	<br>
	Create Chatroom:<input id="createChatroom" />
	<hr>
	<div class="row">
	{{# each Chatrooms}}
		<div class="col-md-3">
		{{> chatroom}}
		</div>
	{{/each}}
	</div>
		</div>
	</div>
	</div>
</template>

<template name="chatroomPage">
	<!-- {{> topNav}} -->
	<a href="{{pathFor 'index'}}">Home</a>
	<!-- <h2>{{chatroomData}}</h2> -->
	{{> Template.dynamic template="chatroom" data=chatroomData}}

	{{> guestbook}}
</template>	

<template name="chatroom">
<hr>
<!-- 	<a href="chatroom/{{_id}}">
		<h2>{{name}}</h2>
	</a>
 -->
	<!-- pathFor from router -->
	<a href="{{pathFor 'chatroom' cid=_id}}">
		<h2>{{name}}</h2>
	</a>

	<p>created by {{user}}</p>
	<p>{{createdAt}}</p>
	<p>{{_id}}</p>
<hr>
</template>	

<template name="guestbook">
	<!-- login buttom -->
	<hr>
	<!-- User:<input id="inputUsr"/> -->
	<br>
	Message:<input id="inputMsg" />
	<hr>
	{{# each Msgs}}

	{{> Template.dynamic template="message" data=this}}

	{{/each}}
</template>


<template name="message">
	<hr>
	<!-- number print -->
	<!-- handlebar.js -->
	{{# if number}}
	<h2>Number:{{number}}</h2>
	{{/if}}

	<h2>Text:{{text}}</h2>
	{{# if user}}
		<p>Usr:{{user}}</p>
	{{/if}}
	<p>{{createdAt}}</p>

	<hr>
</template>
