<template name='home'>
	{{> loginButtons}}
	<hr>
	<!-- User:<input id="inputUsr"/> -->
	<br>
	Create Chatroom:<input id="createChatroom" />
	<hr>
	{{# each Chatrooms}}
		{{> chatroom}}
	{{/each}}

</template>

<template name="chatroomPage">
	<a href="{{pathFor 'index'}}"></a>
	<h2>{{chatroomData}}</h2>
	{{> Template.dynamic tempate="chatroom" data="chatroomData"}}
</template>	

<template name="chatroom">
<hr>
<!-- 	<a href="chatroom/{{_id}}">
		<h2>{{name}}</h2>
	</a>
 -->
	<!-- pathFor from router -->
	<a href="{{pathFor 'chatroom' cid=_id}}">
		<h2>{{name}}</h2>
	</a>

	<p>created by {{user}}</p>
	<p>{{createdAt}}</p>
	<p>{{_id}}</p>
<hr>
</template>	

<template name="guestbook">
	<!-- login buttom -->
	{{> loginButtons}}
	<hr>
	<!-- User:<input id="inputUsr"/> -->
	<br>
	Message:<input id="inputMsg" />
	<hr>
	{{# each Msgs}}

	{{> message number=this.n 
	text=this.text from=this.from user=this.user}}

	{{/each}}
</template>


<template name="message">
	<hr>
	<!-- number print -->
	<!-- handlebar.js -->
	{{# if number}}
	<h2>Number:{{number}}</h2>
	{{/if}}
	{{# if user}}
	<h2>Usr:{{user}}</h2>
	{{/if}}


	<h2>Text:{{text}}</h2>
	<p>(by message template)</p>
	<p>{{test}}</p>
	<hr>
	{{# if from}}
	<p>from:{{from}}</p>
	{{/if}}

	<hr>

</template>
