<head>
	<title>Hi! Meteor!</title>

</head>

<!-- <body>
  {{> guestbook}}
</body>
 -->
<!-- server:Template.body will reload -->

<template name="layout">
	{{> topNav}}
	<!-- by template auto filled -->
	{{> yield}}
</template>



<template name="topNav">
	<p>I am top Nav</p>
	{{> loginButtons}}
</template>


<template name='home'>
	{{> topNav}}
	<hr>
	<!-- User:<input id="inputUsr"/> -->
	<br>
	Create Chatroom:<input id="createChatroom" />
	<hr>
	{{# each Chatrooms}}
		{{> chatroom}}
	{{/each}}

</template>

<template name="chatroomPage">
	{{> topNav}}
	<a href="{{pathFor 'index'}}">Home</a>
	<!-- <h2>{{chatroomData}}</h2> -->
	{{> Template.dynamic template="chatroom" data="chatroomData"}}

	{{> guestbook}}
</template>	

<template name="chatroom">
<hr>
<!-- 	<a href="chatroom/{{_id}}">
		<h2>{{name}}</h2>
	</a>
 -->
	<!-- pathFor from router -->
	<a href="{{pathFor 'chatroom' cid=_id}}">
		<h2>{{name}}</h2>
	</a>

	<p>created by {{user}}</p>
	<p>{{createdAt}}</p>
	<p>{{_id}}</p>
<hr>
</template>	

<template name="guestbook">
	<!-- login buttom -->
	<hr>
	<!-- User:<input id="inputUsr"/> -->
	<br>
	Message:<input id="inputMsg" />
	<hr>
	{{# each Msgs}}

	{{> Template.dynamic tempate="message" data=this}}

	{{/each}}
</template>


<template name="message">
	<hr>
	<!-- number print -->
	<!-- handlebar.js -->
	{{# if number}}
	<h2>Number:{{number}}</h2>
	{{/if}}

	{{# if user}}
		<h2>Usr:{{user}}</h2>
	{{/if}}


	<h2>Text:{{text}}</h2>
	<p>(by message template)</p>
	
	{{# if from}}
		<p>from:{{from}}</p>
	{{/if}}

	<p>{{chatroomId}}</p>

	<hr>
</template>
